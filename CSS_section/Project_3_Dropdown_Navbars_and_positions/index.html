<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Navbars</title>
    <style>
      * {
        margin: 0;
        padding: 5;
        box-sizing: border-box;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      html,
      body {
        background-color: rgb(59, 59, 59);
        height: 100%;
        width: 100%;
      }

      h1 {
        color: white;
        padding: 10px;
      }

      a {
        text-decoration: none;
        color: rgb(0, 0, 0);
        display: block;
        padding: 10px;
        font-weight: 800;
      }

      a:hover {
        background-color: rgb(185, 185, 185);
        border-radius: 10px;
        color: white;
      }

      li {
        list-style-type: none;
      }

      nav {
        /* border: 1px solid black; */
      }

      .dropdown-content {
      }

      nav .dropdown-content {
        display: none;
      }

      nav .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
      }

      ul {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .nav-container {
        background-color: rgb(255, 255, 255);
        padding: 10px;
        margin: 20px;
      }

      .Login-btn {
        cursor: pointer;
        border-radius: 5px;
        border: none;
        padding: 5px 10px;
        color: white;
        background-color: rgb(185, 185, 185);
      }

      .Login-btn:hover {
        /* border: 0.5px solid white; */
        background-color: rgb(221, 221, 221);
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Navbar with Dropdown content</h1>
      <nav>
        <div class="nav-container">
          <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
              <a href="#">About</a>
              <div class="dropdown-content">
                <a href="#">Our Story</a>
                <a href="#">Team</a>
                <a href="#">Contact</a>
              </div>
            </li>
            <li><a href="#">Products</a></li>
            <li><button class="Login-btn" type="submit">Login</button></li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
